{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static '/assets/images/favicon_2.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static '/assets/images/favicon_2.ico' %}" type="image/x-icon">
    <title>STANDARDS - RELIANCE | Login</title>
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/font-awesome.css' %}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/icofont.css' %}">
    <!-- Themify icon-->
      <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/themify.css' %}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/feather-icon.css' %}">
    <!-- Plugins css start-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/scrollbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/select2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/animate.css' %}">
    <!-- Plugins css Ends-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/datatables.css' %}">
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/color-1.css' %}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/responsive.css' %}">
    <!-- Custom css-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/custom/backend.css' %}">
  </head>
  <body>
    <!-- login page start-->
    <div class="container-fluid p-0"> 
      <div class="row m-0">
        <div class="col-xl-7"><img class="bg-img-cover bg-center" src="{% static '/assets/images/login/Userlogin_background.png' %}" ></div>
        <div class="col-xl-5 p-0"> 
          <div class="login-card">
            <div>
                <div class="col-xl-12 text-center">
                    <img class="img-fluid for-light w-50 h-50 p-3" src="{% static 'landingpage/assets/img/dswd/DSWD_MAAGAP.png' %}" alt="looginpage">
                    <a class="logo " href="{% url 'frontend-index-page' %}"><img class="img-fluid for-light" src="{% static '/assets/images/logo/logo_light.png' %}" alt="looginpage"><img class="img-fluid for-dark" src="{% static '/assets/images/logo/logo_dark.png' %}" alt="looginpage"></a>
                </div>
              <div class="login-main"> 
                <form class="theme-form addForm" id="addUserForm" method="POST" action="{% url 'landingpage-signup-page' %}">
                  {% csrf_token %}
                  <h4>Create your account</h4>
                  <p>Enter your personal details to create account</p>
                  <div class="form-group">
                    <label class="col-form-label pt-0">Username</label>
                    <div class="row g-2">
                        <div class="col-sm-12">
                            {{form.username}}
                         </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label pt-0">Full Name</label>
                    <div class="row g-2">
                        <div class="col-6">
                            {{form.first_name}}
                        </div>
                        <div class="col-6">
                            {{form.last_name}}
                        </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label pt-0">Email</label>
                    <div class="row g-2">
                        <div class="col-sm-12">
                            {{form.email}}
                         </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label pt-0">Group</label>
                    <div class="row g-2">
                        <div class="col-sm-12">
                            {{form.group}}
                         </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <div class="form-input position-relative">
                        {{form.password1}}
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Confirm Password</label>
                    <div class="form-input position-relative">
                        {{form.password2}}
                    </div>
                  </div>
                  <div class="form-group mb-0">
                    <div class="checkbox p-0">
                      <input id="checkbox1" type="checkbox">
                      <label class="text-muted" for="checkbox1">Agree with<a class="ms-2" href="#">Privacy Policy</a></label>
                    </div>
                    <button class="btn btn-primary btn-block w-100" type="submit">Create Account</button>
                  </div>
                  <p class="mt-4 mb-0 text-center">Already have an account?<a class="ms-2" href="{% url 'landingpage-login-page' %}">Sign in</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- latest jquery-->
    <script src="{% static '/assets/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static '/assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <!-- feather icon js-->
    <script src="{% static '/assets/js/icons/feather-icon/feather.min.js' %}"></script>
    <script src="{% static '/assets/js/icons/feather-icon/feather-icon.js' %}"></script>
    <!-- scrollbar js-->
    <script src="{% static '/assets/js/scrollbar/simplebar.js' %}"></script>
    <script src="{% static '/assets/js/scrollbar/custom.js' %}"></script>
    <!-- Sidebar jquery-->
    <script src="{% static '/assets/js/config.js' %}"></script>
    <!-- Plugins JS start-->
    <script src="{% static '/assets/js/sidebar-menu.js' %}"></script>
    <script src="{% static '/assets/js/notify/bootstrap-notify.min.js' %}"></script>
    <script src="{% static '/assets/js/dashboard/default.js' %}"></script>
    <script src="{% static '/assets/js/sweet-alert/sweetalert.min.js' %}"></script>
    <script src="{% static '/assets/js/counter/jquery.waypoints.min.js' %}"></script>
    <script src="{% static '/assets/js/counter/jquery.counterup.min.js' %}"></script>
    <script src="{% static '/assets/js/counter/counter-custom.js' %}"></script>
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="{% static '/assets/js/script.js' %}"></script>
    <!-- login js-->
    <!-- Plugin used-->
    <script src="{% static '/assets/js/editor/ckeditor/ckeditor.js' %}"></script>
    <script src="{% static '/assets/js/editor/ckeditor/adapters/jquery.js' %}"></script>
    <script src="{% static '/assets/js/editor/ckeditor/styles.js' %}"></script>
    <script src="{% static '/assets/js/datatable/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static '/assets/js/datatable/datatables/datatable.custom.js' %}"></script>
    <script src="{% static '/assets/custom/backend.js' %}"></script>
    <script src="{% static '/assets/js/form-validation-custom.js' %}"></script>
    <script src="{% static '/assets/js/chart/apex-chart/apex-chart.js' %}"></script>
    <script src="{% static '/assets/js/select2/select2.full.min.js' %}"></script>
    <script src="{% static '/assets/js/select2/select2-cascade.js' %}"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0" integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous" defer></script>
    </div>
  </body>
</html>
