    {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static '/assets/images/favicon_2.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static '/assets/images/favicon_2.ico' %}" type="image/x-icon">
    <title>STANDARDS - RELIANCE | Login</title>
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/font-awesome.css' %}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/icofont.css' %}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/themify.css' %}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/flag-icon.css' %}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/feather-icon.css' %}">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/style.css' %}">
    <link id="color" rel="stylesheet" href="{% static '/assets/css/color-1.css' %}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/responsive.css' %}">
</head>
<body>
<!-- login page start-->
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-7"><img class="bg-img-cover bg-center" src="{% static '/assets/images/login/Userlogin_background.png' %}" ></div>
        <div class="col-xl-5 p-0" >
            <div class="login-card">
                <div>
                    <div class="col-xl-12 text-center">
                        <img class="img-fluid for-light w-50 h-50 p-3" src="{% static 'landingpage/assets/img/dswd/DSWD_MAAGAP.png' %}" alt="looginpage">
                        <a class="logo " href="{% url 'frontend-index-page' %}"><img class="img-fluid for-light" src="{% static '/assets/images/logo/logo_light.png' %}" alt="looginpage"><img class="img-fluid for-dark" src="{% static '/assets/images/logo/logo_dark.png' %}" alt="looginpage"></a>

                    </div>
                    <div class="login-main">
                        <form action="{% url 'landingpage-login-page' %}" class="theme-form" method="POST">
                            {% csrf_token %}
                            <h4>Sign in to account</h4>
                            <p>Enter your username & password to login</p>
                            <div class="col-form-label">Username</label>
                                <input class="form-control" type="text" name="username" required placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Password</label>
                                <div class="form-input position-relative">
                                    <input class="form-control" type="password" name="login[password]" required placeholder="*********">
                                    <div class="show-hide"><span class="show">                         </span></div>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <div class="checkbox p-0">
                                    <input id="checkbox1" type="checkbox">
                                    <label class="text-muted" for="checkbox1">Remember password</label>
                                </div>
                                <div class="form-group mb-0">
                                    {% for message in messages %}
                                    {% if message.tags == "error" %}
                                    <label class="text-danger">{{message}}</label>
                                    {% endif %}
                                    {% endfor %}
                                </div>
                                <button class="btn btn-primary btn-block w-100" type="submit">Sign in</button>
                            </div>
                            <!--
                            <h6 class="text-muted mt-4 or">Or Sign in with</h6>
                            <div class="social mt-4">
                              <div class="btn-showcase"><a class="btn btn-light" href="#" target="_blank"><i class="txt-linkedin" data-feather="linkedin"></i> LinkedIn </a><a class="btn btn-light" href="https://twitter.com/login?lang=en" target="_blank"><i class="txt-twitter" data-feather="twitter"></i>twitter</a><a class="btn btn-light" href="https://www.facebook.com/" target="_blank"><i class="txt-fb" data-feather="facebook"></i>facebook</a></div>
                            </div>
                            <p class="mt-4 mb-0 text-center">Don't have account?<a class="ms-2" href="sign-up.html">Create Account</a></p>
                            -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- latest jquery-->
    <script src="{% static '/assets/js/jquery-3.5.1.min.js' %}"></script>
    <!-- Bootstrap js-->
    <script src="{% static '/assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <!-- feather icon js-->
    <script src="{% static '/assets/js/icons/feather-icon/feather.min.js' %}"></script>
    <script src="{% static '/assets/js/icons/feather-icon/feather-icon.js' %}"></script>
    <!-- scrollbar js-->
    <!-- Sidebar jquery-->
    <script src="{% static '/assets/js/config.js' %}"></script>
    <!-- Plugins JS start-->
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="{% static '/assets/js/script.js' %}"></script>
    <!-- login js-->
    <!-- Plugin used-->
</div>
</body>
</html>
