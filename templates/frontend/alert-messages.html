{% if messages %}
    {% for message in messages %}
        {% if message.tags == "success" %}
        <div class="alert alert-success dark alert-dismissible fade show" role="alert"><strong>Success ! </strong> {{message}}
          <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% elif message.tags == "error" %}
        <div class="alert alert-danger dark alert-dismissible fade show" role="alert"><strong>Error ! </strong> {{message}}
          <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
