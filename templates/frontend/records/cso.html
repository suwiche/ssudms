{% load tags %}
{% load static %}
{% get_provinces as provinces %}
{% block body %}
{% if acronym == 'cso' %}
<div class="row">
   <div class="col-3">
      <form id="filterForm"
            hx-get="/dashboard/records/cso/filter"
            hx-trigger="submit"
            hx-target="#records_view"
            hx-swap="innnerHTML">
         <div class="card p-4">
            <div class="row">
               <h6>Filters</h6>
            </div>
            <hr>
            <div class="row">
               <div class="form-group mb-3">
                  <label>Province</label>
                  <select class="form-control select" name="province" id="province" tabindex="2">
                     <option></option>
                     {% for row in p %}
                     <option value="{{ row.id }}">{{ row.name }}</option>
                     {% endfor %}
                  </select>
               </div>
               <div class="form-group mb-3">
                  <label>City / Municipality</label>
                  <select class="form-control select" name="city" id="city" tabindex="4"></select>
               </div>
               <div class="form-group mb-3">
                  <label>Barangay</label>
                  <select class="form-control select" name="barangay" id="barangay" tabindex="5"></select>
               </div>
            </div>
            <div class="row">
               <div class="form-group text-end">
                  <button type="submit" class="btn btn-warning">Preview</button>
               </div>
            </div>
         </div>
      </form>
   </div>
   <div class="col-9" id="records_view">
      {% include 'frontend/records/partials/cdc_filter_partial.html' %}
   </div>
</div>
{% elif action == 'cso_view' %}
{% endif %}
